<form class="form-inline" method="POST" action="{{ url_for('index') }}">
    <div class="form-group">
        <div class="input-group">
            <h4>Consulte as lojas do shopping.</h4>
            <span class="input-group-addon">Filtrar por:</span>
            <select name="comp_select" class="selectpicker form-control">
                {% for filtro in filtros %}
                <option value="{{filtro}}" {% if filtroSelecionado==filtro %} selected {% endif %}>{{ filtro }}</option>
                {% endfor %}
            </select>
            <button type="submit" class="btn btn-default">Filtrar</button>
        </div>
    </div>
</form>
<p>Lista de lojas:</p>
{% for loja in lojasFiltradas %}
<li>{{ loja._name }}</li>
{% endfor %}
